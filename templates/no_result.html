<!DOCTYPE html>
<html>
<head>
    <title>Personalized Healthcare Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            width: 80%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .result-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="result-header">No Matching Disease Found</h2>
        <p>Sorry, we couldn't find a matching disease based on your symptoms. Please try again or consult a doctor for further assistance.</p>
    </div>
</body>
</html>
